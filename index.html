<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>احصل على الكورس المجاني</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #28a745;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .btn-top {
      background: #ffffff;
      color: #28a745;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      border: 2px solid white;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 0 20px;
    }
    .video-wrapper iframe, .video-wrapper video {
      width: 100%;
      border-radius: 10px;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .btn-bottom {
      background: #007bff;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      text-align: center;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
      font-size: 14px;
      padding-bottom: 20px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>🎁 احصل على هديتك المجانية الآن!</h1>
    <a class="btn-top" href="https://رابط-CPA.com">دخول العرض الآن</a>
  </header>

  <div class="container">
    <div class="video-wrapper">
      <!-- يمكنك وضع رابط YouTube أو ملف MP4 -->
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
      <!-- أو بدلاً من iframe:
      <video controls>
        <source src="your-video.mp4" type="video/mp4">
      </video>
      -->
    </div>

    <div class="content">
      <img src="your-image.jpg" alt="صورة توضيحية">
      <h2>📚 محتوى الكورس المجاني</h2>
      <p>احصل على كورس كامل يساعدك على تعلم مهارات جديدة خطوة بخطوة، مرفق بدروس فيديو، ملفات قابلة للتحميل، ونصائح عملية مجربة.</p>
      <a class="btn-bottom" href="https://رابط-الكورس.com">تحميل الكورس المجاني</a>
    </div>
  </div>

  <footer>
    جميع الحقوق محفوظة &copy; 2025
  </footer>

</body>
</html>
